<nav
  class="z-50 bg-slate-900 flex flex-row items-center justify-between px-20 py-4 font-bold shadow-xl"
>
  <div class="text-sky-200">DevStream</div>
  <div
    class="z-40 absolute top-16 w-screen h-screen p-10 md:w-auto md:h-auto md:p-0 bg-slate-900/50 md:bg-transparent left-0 backdrop-blur-lg md:static flex flex-col md:flex-row gap-4 text-slate-100 transition-all duration-300 ease-in-out"
    [class.-top-full]="!this.estadoHeader"

    >
    @for (item of menuItems; track $index) {
    <a
      class="py-1 px-2 hover:bg-slate-800 rounded-lg border border-slate-200/20 hover:no-underline hover:text-current"
      [routerLink]="item.path"
      routerLinkActive="active"
      (click)="this.handleMenuClick()"
      >{{ item.title }}</a
    >
    }
  </div>
  <button
    title="Menu"
    class="text-slate-50 md:hidden items-center py-1 px-2 hover:bg-slate-800 rounded-lg border border-slate-200/20 transition-all duration-300"
    (click)="this.handleMenuClick()"
    >
    @if (this.estadoHeader) {
    <i class="fa-solid fa-x"></i>
    } @else {
    <i class="fa-solid fa-bars"></i>
    }
  </button>
</nav>

<router-outlet />
